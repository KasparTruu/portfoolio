<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
         @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
        background: linear-gradient(60deg, #000000,#4c3ae7,#51138b, #5d16d1, #8106e6,#561a7e, #5900ff,#000000, #000000, #000000);
        background-size: 800% 800%;
        animation: gradientAnimation 30s ease infinite;
    }
        @keyframes waveAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(5px);
            }
            75% {
                transform: translateY(-5px);
            }
        }
        .animated-name {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
        }
        .letter {
            display: inline-block;
            animation: waveAnimation 1s forwards;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white text-center py-4">
        <h1 class="text-2xl">
            <span class="animated-name">
                <span class="letter">K</span>
                <span class="letter">a</span>
                <span class="letter">s</span>
                <span class="letter">p</span>
                <span class="letter">a</span>
                <span class="letter">r</span>
            </span>
        </h1>
    </header>
    <div class="container mx-auto mt-4 p-4 bg-white rounded-lg shadow-lg">

            <li><a href="#" class="text-blue-500 hover:underline">Twitter</a></li>
        </ul>
        <h2 class="text-xl mt-4">Contact Me</h2>
        <p class="text-center">Email: Kaspar.Truu@gmail.com</p>
        <p class="text-center">Phone: 5390-123456</p>
    </div>
</body>
</html>
